<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Debugging</title>
</head>

<body>

	<div>
		<div class="brand">Debugging Fun</div>
		<div class="address-bar">with Pokemon!!</div>
	</div>



	<br>

	<div class="container" id="mainbar">
		<div class="row">
		  <div class="box">

			  <div class="col-sm-2">
			    <form id="pokesearch">
			      <input type="text" id="pokemon" placeholder="Search for a pokemon">
			    </form>
			  </div>

			  <div class="pokemain">
				  <div class="col-md-5">
				      <div class="maininfo">
					      <h4>Name: <span class="pokename">Example</span></h4>
					      <h4>Number: <span class="pokenumber">Infinity</span></h4>
					      <h6>Types:</h6>
					      <ul class=poketypes>
						      <li class="typename">One</li>
					      </ul>
					      <h6>Height: <span class="pokeheight">So tall</span></h6>
					      <h6>Weight: <span class="pokeweight">So much</span></h6>
				      </div>
				  </div>
				  <div class="col-md-5">
				    <div class="stats"
					    <h4>Stats</h4>
					    <div class="pokestat">
					      <h6><span class="statName">Awesomeness</span></h6>
					      <p><span class="statBase">0</span></p>
					    </div>
				    </div>
			      </div>
		      </div>

		    </div>  
		</div>
	</div>

	<div class="container">
		<div class="row">
		  <div class="box">
			  <div class="col-lg-12 text-center">
			    <h2 class="intro-text">
			    Hi!
			    </h2>
			  </div>
		  </div>
		</div>
	</div>

<script src="./js/jquery.js"></script>
<script src="./js/pokemonApi.js"></script>

<script src="./js/typename.js"></script>
<script src="./js/pokestats.js"></script>
<script src="./js/pokemain.js"></script>

<script src="./js/pokesearch.js"></script>

<script src='./js/app.js'></script>


</body>
</html>
